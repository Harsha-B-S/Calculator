<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calci">
      <input
        type="text"
        id="display"
        placeholder="Hi! Click buttons"
        readonly
      />
      <div class="button-container">
        <button
          id="C-button"
          onclick="
             currentDisplay = '';
             document.querySelector('#display').value = currentDisplay;"
        >
          C
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'1';
        document.querySelector('#display').value = currentDisplay;"
        >
          1
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'2';
        document.querySelector('#display').value = currentDisplay;"
        >
          2
        </button>

        <button
          class="sign-button"
          onclick="
        currentDisplay=currentDisplay+'+';
        document.querySelector('#display').value = currentDisplay;"
        >
          +
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'3';
        document.querySelector('#display').value = currentDisplay;"
        >
          3
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'4';
        document.querySelector('#display').value = currentDisplay;"
        >
          4
        </button>

        <button
          class="sign-button"
          onclick="
        currentDisplay=currentDisplay+'-';
        document.querySelector('#display').value = currentDisplay;"
        >
          -
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'5';
        document.querySelector('#display').value = currentDisplay;"
        >
          5
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'6';
        document.querySelector('#display').value = currentDisplay;"
        >
          6
        </button>

        <button
          class="sign-button"
          onclick="
        currentDisplay=currentDisplay+'*';
        document.querySelector('#display').value = currentDisplay;"
        >
          X
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'7';
        document.querySelector('#display').value = currentDisplay;"
        >
          7
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'8';
        document.querySelector('#display').value = currentDisplay;"
        >
          8
        </button>

        <button
          class="sign-button"
          onclick="
        currentDisplay=currentDisplay+'/';
        document.querySelector('#display').value = currentDisplay;"
        >
          /
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'9';
        document.querySelector('#display').value = currentDisplay;"
        >
          9
        </button>

        <button
          class="numbers-button"
          onclick="
        currentDisplay=currentDisplay+'0';
        document.querySelector('#display').value = currentDisplay;"
        >
          0
        </button>

        <button
          class="sign-button"
          onclick="
        currentDisplay=currentDisplay+'%';
        document.querySelector('#display').value = currentDisplay;"
        >
          %(Mod.)
        </button>

        <button
          class="numbers-button"
          style="
            font-size: xx-large;
            padding: 0 0 12px 0;
            box-sizing: border-box;
          "
          onclick="
        currentDisplay=currentDisplay+'.';
        document.querySelector('#display').value = currentDisplay;"
        >
          .
        </button>

        <button
          class="result-button"
          onclick="
        currentDisplay=eval(currentDisplay);
        document.querySelector('#display').value = currentDisplay;"
        >
          =(Res.)
        </button>
      </div>
    </div>
    <script>
      let currentDisplay = "";
      document.querySelector("#display").value = currentDisplay;
    </script>
  </body>
</html>
